<html>
    <head>
        <title>Start!~</title>
        <link rel="stylesheet" href="sexay.css">
    </head>
    <body>
        <div id="block">
            <h2 class="top">Hiya~</h2>
            <div class="searcharea">
                <form method="get" action="http://www.google.com/search">

                        <div style="margin-top:15px;">
                            <table border="0" align="center" cellpadding="0">
                                <tr>
                                    <td>
                                        <input type="text" class="googlebox" name="q" placeholder="Google!" onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='#dedede';" onblur="if(this.value=='')this.value=this.defaultValue; "/>
                                    </td>
                                </tr>
                            </table>
                        </div>

                </form>
            </div>
            <a href="http://drive.google.com">
                <div class="button red" title="Drive">
                    <div class="txt">
                        <p class="btntxt">DRIVE</p>
                    </div>
                </div>
            </a>
            <a href="http://tumblr.com">
                <div class="button blue" title="Tumblr">
                    <div class="txt">
                        <p class="btntxt">Tblr</p>
                    </div>
                </div>
            </a>
            <a href="http://youtube.com/">
                <div class="button red" title="YouTube">
                    <div class="txt">
                        <p class="btntxt">YT</p>
                    </div>
                </div>
            </a>
            <a href="http://digitalocean.com/">
                <div class="button blue" title="DigitalOcean">
                    <div class="txt">
                        <p class="btntxt">DO</p>
                    </div>
                </div>
            </a>
            <a href="http://cutieprogrammer.uk">
                <div class="button red" title="cutieprogrammer.uk">
                    <div class="txt">
                        <p class="btntxt">SELF</p>
                    </div>
                </div>
            </a>
            <a href="http://gmail.com/">
                <div class="button blue" title="GMail">
                    <div class="txt">
                        <p class="btntxt">Mail</p>
                    </div>
                </div>
            </a>
            <a href="http://calendar.google.com/">
                <div class="button red" title="Calendar">
                    <div class="txt">
                        <p class="btntxt">Cal</p>
                    </div>
                </div>
            </a>
            <a href="http://facebook.com/">
                <div class="button blue" title="Facebook">
                    <div class="txt">
                        <p class="btntxt">FB</p>
                    </div>
                </div>
            </a>
            <a href="http://tweetdeck.twitter.com/">
                <div class="button red" title="TweetDeck">
                    <div class="txt">
                        <p class="btntxt">TwDe</p>
                    </div>
                </div>
            </a>
            <a href="http://github.com/">
                <div class="button blue" title="GitHub">
                    <div class="txt">
                        <p class="btntxt">Git</p>
                    </div>
                </div>
            </a>
            <br />
            <br />
            <div id="searcharea">
                <p class="searchtitle">Video~</p>
                <form class="search" action="http://www.youtube.com/results" method="get">
                    <input class="serbox" id="vb_yt_search-term" name="search_query" placeholder="YouTube desu!" type="text" maxlength="128" />
                </form>
            </div>
        </div>
        </div>
    </body>
</html>
